{% extends 'base.html' %}

{% block contents %}

{% for blog in blogs.all %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><a href="{% url 'detail' blog.id %}">{{blog.title}}</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">{{blog.created_at}}</h6>
        </div>
    </div>
</div>
<br>
{% endfor %}

{% endblock %}
