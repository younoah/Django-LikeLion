{% extends 'base.html' %}

{% block contents %}
<h1>게시글 수정</h1>
<script>
    // 경고창
    function removeCheck() {
        if (confirm("정말 삭제하시겠습니까??") == true) {} else {
            return false;
        }
    }
</script>

<form action="{% url 'update_blog' blog.id%}">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> 제목 : <input type="text" name="title" value="{{blog.title}}"></h5>
            <br>
            <h5>내용</h5>
            <p class="card-text"> <textarea name="body" cols="117" rows="20">{{blog.body}}</textarea> </p>
        </div>
        <!-- <input class="btn btn-dark" type="submit" value="제출하기"> -->
        <button type="submit" class="btn btn-outline-primary">수정 완료</button>
        <br>
        <button type="button" class="btn btn-outline-danger" onclick="removeCheck()">수정 취소</button>
    </div>
</form>
{% endblock contents %}
